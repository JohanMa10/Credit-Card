    <div class="info_card">
        <form class="info_card_form">
            <label class="label_name">
                Cardholder Name
                <input id="cardholder_name" placeholder="e.g. Mateo Silva" class="info_card_name" type="text">
            </label>
            <label class="label_number">
                Card Number
                <input id="card_number" min="0" placeholder="e.g. 1234 5678 9123 4567" class="info_card_number" type="text">
                <div id="input_error" class="card_number_error">
                    <p class="card_number_error_text">El n√∫mero no puede ser mayor a 16</p>
                </div>
            </label>
            <div class="info_last">
                <label class="label_date">
                    Exp. Date (MM/YY)
                    <div class="info_groupinputs">
                        <input id="expiration_month" placeholder="MM" class="info_card_exp_date_month" type="text">
                        <input id="expiration_year" placeholder="YY" class="info_card_exp_date_year" type="text">
                    </div>
                </label>
                <label class="label_cvc">
                    CVC
                    <input id="cvc_card" placeholder="e.g. 123" class="info_card_cvc" type="text">
                </label>
            </div>
            <input id="submit" class="info_card_submit" type="submit" value="Confirm">
        </form>
